<link href="https://fonts.googleapis.com/css?family=Titillium+Web:400,600,700&display=swap" rel="stylesheet">
<div id="grid-controles" class="celda">
    <div class="celda" id="subgriduno">
        <div class="cel1 lineLeft"></div>
        <div class="cel1 center wText">Controles previos</div>
        <div class="cel1 lineRight"></div>
        <div class="cel1"></div>
        <div class="cel1 iconContainer">
            <img class="iconHead" src="../../../assets/iconControles.png">
        </div>
        <div class="cel1"></div>
    </div>
    <div id="griduno" class="celda">
        <div class="control">
            <div class="titleControles cel1">¿Qué debes considerar antes de ejecutar esta actividad?</div>
            <div class="labelControles cel1">Si</div>
            
            <div class="labelControles cel1">No</div>
        </div>
        <div *ngFor="let control of infoPaso.controles" class="control">
            <div class="cel1">
            <p class="txtblanco controlInfo">{{control.pregunta}}</p>
            </div>
            <div class="cel1">
                <input type="radio" [value]="'Si'" [(ngModel)]="control.check" name="control {{control.id}}" id="radiouno">
            </div>
            <div class="cel1">
                <input type="radio" [value]="'No'" [(ngModel)]="control.check" name="control {{control.id}}" id="radiouno">
            </div>
        </div>
        
        <div class="abiertaControles">
            <div class="cel1 rText">
                ¿OTRAS? ¿CUÁLES?
            </div>
            <div class="cel1 text-area">
                <textarea  id="txt-area" [(ngModel)]="infoPaso.respuesta"></textarea>
            </div>
        </div>

    </div>
</div>
